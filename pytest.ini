[pytest]
testpaths = tests
markers =
    auth: Authentication and authorization tests
    injection: SQL/NoSQL/XSS injection tests
    business_logic: Business logic flaw tests
    input_validation: Input validation tests
    security_headers: Security header tests
    rate_limit: Rate limiting tests
    data_exposure: Sensitive data exposure tests
    critical: Critical severity tests
    smoke: Quick smoke tests

addopts =
    -v
    --tb=short
    --strict-markers
    -p no:warnings

log_cli = true
log_cli_level = INFO
